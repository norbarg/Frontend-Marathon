<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="t05. Settings" />
        <link rel="stylesheet" href="style.css" />
        <title>Settings</title>
    </head>
    <body>
        <h1>Settings</h1>
        <div class="main_container">
            <div class="box_container">
                <div class="settings_container">
                    <div class="margins custom_typeface">
                        <p>Typeface</p>
                        <div class="custom_dropdown">
                            <i class="galka"></i>
                            <select>
                                <option value="Acunim Pro">Acunim Pro</option>
                                <option value="Comic Sans">Comic Sans</option>
                                <option value="Times New Roman">
                                    Times New Roman
                                </option>
                            </select>
                        </div>
                    </div>
                    <br /><br /><br />
                    <div class="margins custom_content">
                        <p>Weight</p>
                        <div class="checkboxes">
                            <input type="checkbox" id="custom_regular" />
                            <label for="custom_regular">Regular</label>
                            <input type="checkbox" id="custom_bold" />
                            <label for="custom_bold">Bold</label>
                        </div>
                    </div>
                    <div class="margins custom_size">
                        <p>Size</p>
                        <input type="range" name="size" id="A" />
                        <label for="A">A</label>
                    </div>
                    <div class="margins custom_toggle">
                        <p>Dark UI</p>
                        <input type="checkbox" name=" " />
                    </div>
                    <div class="custom_content custom_colors">
                        <p>Color</p>
                        <div class="color_buttons">
                            <input type="checkbox" class="scheme blue" />
                            <input type="checkbox" class="scheme green" />
                            <input type="checkbox" class="scheme pink" />
                            <input type="checkbox" class="scheme yellow" />
                            <input type="checkbox" class="scheme orange" />
                        </div>
                    </div>
                </div>
                <div class="side_panel">
                    <img
                        alt="first_image"
                        src="assets/images/artistic-brush.png"
                    />
                    <img alt="second_image" src="assets/images/user-icon.png" />
                    <img
                        alt="third_image"
                        src="assets/images/sms-speech-bubble.png"
                    />
                    <img
                        alt="fourth_image"
                        src="assets/images/computer-screen.png"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
