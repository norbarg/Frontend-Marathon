<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Superhero form</title>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <h1>Superhero form</h1>
        <form>
            <fieldset>
                <legend>About the Superhero</legend>
                <p>
                    <label>Real Name</label>
                    <input
                        type="text"
                        name="name_entery"
                        placeholder="Superhero real name"
                        size="18"
                        autofocus
                    >
                    <label>Supehero Name</label>
                    <input
                        type="text"
                        name="text_superhero"
                        placeholder="Superhero alias"
                        size="18"
                    >
                    <label for="age">Age</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        min="1"
                        max="999"
                        step="1"
                    >
                    <br ><br >
                    <label for="about">About</label>
                    <textarea
                        name="info_area"
                        id="about"
                        rows="5"
                        cols="70"
                        maxlength="500"
                        placeholder="Information about the superhero, max 500 symbols"
                    ></textarea>
                </p>
                <p>
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" >
                </p>
            </fieldset>
            <fieldset>
                <legend>Powers</legend>
                <p>
                    <input
                        type="checkbox"
                        name="telekinesis"
                        id="telekinesis"
                    >
                    <label for="telekinesis">Telekinesis</label>

                    <input
                        type="checkbox"
                        name="superStrengthSpeed"
                        id="super"
                    >
                    <label for="super">Super strength or speed</label>

                    <input type="checkbox" name="shapeshifting" id="shape" >
                    <label for="shape">Shapeshifting</label>

                    <input type="checkbox" name="flight" id="flight" >
                    <label for="flight">Flight</label>

                    <input
                        type="checkbox"
                        name="elementalControl"
                        id="elemental"
                    >
                    <label for="elemental">Elemental control</label>

                    <input type="checkbox" name="other" id="other" >
                    <label for="other">Other</label>
                    <br >
                </p>

                <p>
                    <span>Level of control:</span>
                    <input
                        type="range"
                        name="levelControl"
                        min="0"
                        max="10"
                        step="1"
                        value="1"
                    >
                </p>
            </fieldset>
            <fieldset>
                <legend>Origin of Powers</legend>
                <p>
                    <input
                        type="radio"
                        name="radiogroup"
                        id="unknown"
                        value="unknown"
                    >
                    <label for="unknown">Unknown</label>

                    <input
                        type="radio"
                        id="freak"
                        name="radiogroup"
                        value="freak"
                    >
                    <label for="freak">Freak lab accident</label>

                    <input
                        type="radio"
                        id="chosen"
                        name="radiogroup"
                        value="chosen"
                    >
                    <label for="chosen">Chosen by an ancient wise being</label>

                    <input
                        type="radio"
                        id="not_human"
                        name="radiogroup"
                        value="isNotHuman"
                    >
                    <label for="not_human">The superhero is not human</label>

                    <input
                        type="radio"
                        id="other_origin"
                        name="radiogroup"
                        value="other_origin"
                    >
                    <label for="other_origin">Other</label>
                </p>
            </fieldset>
            <br ><input type="button" value="CLEAR" name="button_clear" >
            <input type="button" value="SEND" name="button_send" >
            <br >
            <br >
        </form>
    </body>
</html>
