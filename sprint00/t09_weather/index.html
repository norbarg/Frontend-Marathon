<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Weather</title>

        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <h1>Weather</h1>
        <div class="weather">
            <div class="day">
                <div class="date">01.09</div>
                <img src="assets/images/sun.jpg" alt="sun" >
                <div class="temperature">+20°</div>
            </div>
            <div class="day">
                <div class="date">02.09</div>
                <img src="assets/images/snow.jpg" alt="snow" >
                <div class="temperature">-3°</div>
            </div>
            <div class="day">
                <div class="date">03.09</div>
                <img src="assets/images/blizzard.jpg" alt="wind" >
                <div class="temperature">-10°</div>
            </div>
            <div class="day">
                <div class="date">04.09</div>
                <img src="assets/images/blizzard.jpg" alt="wind" >
                <div class="temperature">-7°</div>
            </div>
            <div class="day">
                <div class="date">05.09</div>
                <img src="assets/images/snow.jpg" alt="snow" >
                <div class="temperature">-1°</div>
            </div>
            <div class="day">
                <div class="date">06.09</div>
                <img src="assets/images/sun.jpg" alt="sun" >
                <div class="temperature">+10°</div>
            </div>
            <div class="day">
                <div class="date">07.09</div>
                <img src="assets/images/sun.jpg" alt="sun" >
                <div class="temperature">+15°</div>
            </div>
        </div>
    </body>
</html>
