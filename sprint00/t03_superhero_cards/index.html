<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Superhero Cards</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="container">
            <div class="card captain-america">
                <img
                    src="assets/images/Capitan-America.png"
                    alt="Captain America"
                >
                <div class="info">
                    <h2>Capitan America</h2>
                    <p>Steven Rogers</p>
                </div>
            </div>

            <div class="card iron-man">
                <img src="assets/images/Iron-man.png" alt="Iron Man" >
                <div class="info">
                    <h2>Iron Man</h2>
                    <p>Tony Stark</p>
                </div>
            </div>

            <div class="card black-widow">
                <img src="assets/images/Black-Widow.png" alt="Black Widow" >
                <div class="info">
                    <h2>Black Widow</h2>
                    <p>Natasha Romanoff</p>
                </div>
            </div>

            <div class="card spider-man">
                <img src="assets/images/Spider-man.png" alt="Spider-Man" >
                <div class="info">
                    <h2>Spider-Man</h2>
                    <p>Peter Parker</p>
                </div>
            </div>
        </div>
    </body>
</html>
