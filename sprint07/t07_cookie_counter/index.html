<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cookie Counter</title>
    </head>
    <body>
        <h1>Cookie counter</h1>
        <p id="counter"></p>

        <script>
            fetch('/counter')
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById(
                        'counter'
                    ).textContent = `This page was loaded ${data.count} time(s) in last minute`;
                });
        </script>
    </body>
</html>
