<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag'n'Drop Stones</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="stone yellow" draggable="true"></div>
        <div class="stone green" draggable="false"></div>
        <div class="stone purple" draggable="true"></div>
        <div class="stone blue" draggable="true"></div>
        <div class="stone red" draggable="true"></div>
        <div class="stone pink" draggable="true"></div>
        <script src="js/script.js"></script>
    </body>
</html>
