<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes with Cookies</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <button id="addBtn">Add to cookies</button>
                <button id="clearBtn">Clear cookies</button>
            </div>
            <div class="input-section">
                <label for="textInput">Text input:</label>
                <textarea id="textInput" rows="5"></textarea>
            </div>
            <div class="archive-section">
                <label for="archive">NOTES archive:</label>
                <div id="archive">[empty]</div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
